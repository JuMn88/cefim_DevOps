name: 'Ready-to-go NodeJS'
description: 'Install NodeJS, cache it and install its dependencies'
runs:
  using: "composite"
  steps:
    - name: Installation de NodeJS
      uses: actions/setup-node@v3
      with:
        node-version: 20.x
    - name: Cache
      uses: actions/cache@v3
      with:
        path: node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: ${{ runner.os }}-node-
    - name: Installation des d√©pendances
      run: npm install
      shell: bash
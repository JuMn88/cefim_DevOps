name: Continuous Integration
run-name: ${{ github.actor }} is testing out GitHub Actions for CEFIM

on:
  push:
    branches:
      - main
    tags:
      - '**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Installation de NodeJS, mise en cache et dépendances
        uses: ./.github/actions/setup-node
      - name: Build
        run: npm run build -w backend
      - name: Upload
        uses: actions/upload-artifact@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: backend-build
          path: backend/dist
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Installation de NodeJS, mise en cache et dépendances
        uses: ./.github/actions/setup-node
      - name: Build
        run: npm run build -w frontend
      - name: Upload
        uses: actions/upload-artifact@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: frontend-build
          path: frontend/dist
  lint-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Installation de NodeJS, mise en cache et dépendances
        uses: ./.github/actions/setup-node
      - name: Lint
        run: npm run lint -w backend
  lint-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Installation de NodeJS, mise en cache et dépendances
        uses: ./.github/actions/setup-node
      - name: Lint
        run: npm run lint -w frontend
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Installation de NodeJS, mise en cache et dépendances
        uses: ./.github/actions/setup-node
      - name: Test
        run: npm run test -w backend
  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Installation de NodeJS, mise en cache et dépendances
        uses: ./.github/actions/setup-node
      - name: Test
        run: npm run test -w frontend
  release:
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend, lint-backend, lint-frontend, test-backend, test-frontend]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Download backend build
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/download-artifact@v2
        with:
          name: backend-build
          path: bin/backend
      - name: Download frontend build
        uses: actions/download-artifact@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: frontend-build
          path: bin/frontend
      - name: Zip it !
        run: zip -q -r dist.zip *
        if: startsWith(github.ref, 'refs/tags/')
        working-directory: bin/
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
